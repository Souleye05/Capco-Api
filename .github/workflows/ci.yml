      run: |
        echo "Deploying to staging environment..."
        # Ajoutez ici vos scripts de déploiement

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [docker]
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
    - name: Deploy to production
      run: |
