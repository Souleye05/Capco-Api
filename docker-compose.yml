version: '3.8'

services:
  # Base de données PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: capco-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: capco_db
      POSTGRES_USER: capco_user
      POSTGRES_PASSWORD: capco_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/prisma/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - capco-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U capco_user -d capco_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis pour le cache (optionnel)
  redis:
    image: redis:7-alpine
    container_name: capco-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - capco-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Backend
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: capco-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://capco_user:capco_password@postgres:5432/capco_db?schema=public
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=your-super-secret-jwt-key
      - JWT_EXPIRES_IN=24h
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - capco-network
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run start:dev

  # Prisma Studio (optionnel, pour le développement)
  prisma-studio:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: capco-prisma-studio
    restart: unless-stopped
    ports:
      - "5555:5555"
    environment:
      - DATABASE_URL=postgresql://capco_user:capco_password@postgres:5432/capco_db?schema=public
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - capco-network
    command: npx prisma studio --hostname 0.0.0.0
    profiles:
      - dev

  # pgAdmin pour gérer PostgreSQL (optionnel)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: capco-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@capco.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "8080:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - capco-network
    profiles:
      - dev

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  capco-network:
    driver: bridge